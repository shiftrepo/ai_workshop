# 図書貸出システム Nginx設定ファイル
# 配置先: /etc/nginx/conf.d/library.conf
# 設定反映: nginx -t && systemctl reload nginx

# Upstream定義 (PM2クラスタバックエンド)
upstream library_backend {
    least_conn;  # 最小接続数ベースのロードバランシング
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s weight=1;
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s weight=1;
    keepalive 32;
}

# HTTPサーバー (HTTPSへリダイレクト)
server {
    listen 80;
    listen [::]:80;
    server_name library.company.local;

    # HTTPからHTTPSへの強制リダイレクト
    return 301 https://$server_name$request_uri;
}

# HTTPSサーバー (メイン)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name library.company.local;

    # SSL証明書設定
    ssl_certificate /opt/library/config/ssl/library.crt;
    ssl_certificate_key /opt/library/config/ssl/library.key;

    # SSL設定
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # セキュリティヘッダー
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ログ設定
    access_log /opt/library/logs/nginx/access.log combined;
    error_log /opt/library/logs/nginx/error.log warn;

    # Gzip圧縮
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/html;

    # クライアント設定
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # 静的ファイル配信 (Vue.js SPA)
    location / {
        root /opt/library/app/client/dist;
        index index.html;
        try_files $uri $uri/ /index.html;

        # キャッシュ設定 (HTMLは短期、アセットは長期)
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # 静的アセット (長期キャッシュ)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root /opt/library/app/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location ~* \.(css|js|woff|woff2|ttf|eot)$ {
        root /opt/library/app/client/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # APIリクエストをバックエンドへプロキシ
    location /api/ {
        proxy_pass http://library_backend;
        proxy_http_version 1.1;

        # WebSocketサポート
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';

        # ヘッダー設定
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # キャッシュ無効化
        proxy_cache_bypass $http_upgrade;
        proxy_no_cache 1;

        # タイムアウト設定
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # バッファ設定
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # エラーハンドリング
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
    }

    # ヘルスチェックエンドポイント
    location /health {
        proxy_pass http://library_backend/api/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;

        # ヘルスチェックは高速化
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
    }

    # favicon.ico (404エラー抑制)
    location = /favicon.ico {
        root /opt/library/app/client/dist;
        access_log off;
        log_not_found off;
        expires 1y;
    }

    # robots.txt (社内利用のため検索エンジンブロック)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /\n";
        access_log off;
    }

    # 隠しファイルへのアクセス拒否
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # バックアップファイルへのアクセス拒否
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # エラーページ
    error_page 404 /404.html;
    location = /404.html {
        root /opt/library/app/client/dist;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /opt/library/app/client/dist;
        internal;
    }
}

# 内部メトリクス (ローカルホストのみ)
server {
    listen 127.0.0.1:8080;
    server_name localhost;

    location /nginx_status {
        stub_status on;
        access_log off;
    }
}
